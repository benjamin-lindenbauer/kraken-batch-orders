name: Daily Kraken Orders XRP

on:
  schedule:
    # Run at 15:00 UTC every day
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allows manual triggering
    inputs:
      base_price:
        description: 'Base price for the order'
        required: false
        type: number

jobs:
  place-orders:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run order script
      run: node scripts/daily_orders.js XRP ${{ github.event.inputs.base_price }}
      env:
        KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
        KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
