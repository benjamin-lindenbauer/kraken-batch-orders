<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Batch Orders</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 0.5rem;
        }
        .form-control {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kraken Batch Orders</h2>
        
        <ul class="nav nav-tabs mb-3" id="orderTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">Create Orders</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="open-tab" data-bs-toggle="tab" data-bs-target="#open" type="button" role="tab">Open Orders</button>
            </li>
        </ul>

        <div class="tab-content" id="orderTabsContent">
            <div class="tab-pane fade show active" id="create" role="tabpanel">
                <form id="orderForm" class="mb-2">
                    <!-- Row 1: Trading pair and current price -->
                    <div class="row mb-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="asset">Trading Pair:</label>
                                <select class="form-control" id="asset" required></select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="text-muted">Current Price:</label>
                                <div id="currentPrice" class="form-control-plaintext"></div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Row 2: Direction, Amount of Orders, Total Amount -->
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="direction">Direction:</label>
                                <select class="form-control" id="direction" required>
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="numOrders">Amount of Orders:</label>
                                <input type="number" class="form-control" id="numOrders" value="15" min="2" max="15" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="total">Total Amount (USD):</label>
                                <input type="number" class="form-control" id="total" step="1000" value="35000" min="1000" required>
                            </div>
                        </div>
                    </div>
                
                    <!-- Row 3: Price of First Order, Price Distance, Volume Distance -->
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="price">Price of First Order:</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="distance">Price Distance (%):</label>
                                <input type="number" class="form-control" id="distance" step="0.1" value="2.0" min="0.1" max="10.0" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="volume_distance">Volume Distance (%):</label>
                                <input type="number" class="form-control" id="volume_distance" step="1" value="10" min="1" max="30" required>
                            </div>
                        </div>
                    </div>
                </form>

                <div id="previewSection">
                    <div class="table-responsive">
                        <div id="previewTable"></div>
                    </div>
                    <div class="action-buttons">
                        <button id="createButton" class="btn btn-success">Create Orders</button>
                        <button id="resetButton" class="btn btn-secondary ms-2">Reset</button>
                    </div>
                </div>

                <div id="result"></div>

                <div id="orderDetails" class="alert alert-success" style="display: none">
                    <h6>Created Orders:</h6>
                    <div id="orderList"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="open" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6>Open Orders</h6>
                    <div>
                        <button id="cancelAll" class="btn btn-outline-danger btn-sm me-2">Cancel All</button>
                        <button id="refreshOrders" class="btn btn-outline-primary btn-sm">Refresh</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Pair</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Volume</th>
                                <th>USD Value</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="openOrdersTable">
                            <tr>
                                <td colspan="6" class="text-center">Loading orders...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="orderError" class="alert alert-danger mt-3" style="display: none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
